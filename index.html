<html>
    <head>
        <title>Adah Sharon Awuor | Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
           
  </style>
     <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- NAVIGATION -->
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="#contactForm">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="portfolio-container">
    <!-- LEFT: PROFILE -->
    <aside class="profile-section text-center">
      <img src="assets/adasa.jpg" class="rounded-circle img-fluid" alt="Profile photo of Adah Sharon Awuor" width="200" height="200" />
      <button id="themeToggle" class="btn btn-warning mt-3">Toggle Theme</button>
    </aside>

    <!-- RIGHT: CONTENT -->
    <section class="content-section">
      <article id="home">
        <h1 id="animatedText">Welcome to my portfolio!</h1>
        <p class="mt-3" id="paraJs">
          My name is <strong>Adah Sharon Awuor</strong>. I’m passionate about web development, design, and user experience.
          Skilled in <abbr title="Hypertext Markup Language">HTML</abbr>, <abbr title="Cascading Style Sheets">CSS</abbr>,
          JavaScript, and Bootstrap.
        </p>
        <button class="btn btn-success mb-3" id="clickEffect">Click Me!</button>
      </article>

      <!-- CONTACT FORM -->
      <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" aria-label="Contact form">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required />
          </div>

          <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNo" placeholder="Enter phone number" required pattern="[0-9]{10}" />
          </div>

          <div class="mb-3">
            <label for="fName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter full name" required />
          </div>

          <button type="submit" class="btn btn-light w-100">Submit</button>
          <p id="formMessage" class="mt-3" role="alert"></p>
        </form>
      </section>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-3">
    <small>© 2025 Adah Sharon Awuor</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
